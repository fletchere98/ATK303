        <script>
        window.onload = function () {
          var s = Snap("#svgout"); // ID where SVG loads in page

          // load SVG and do stuff to it
          Snap.load("Advancedweblogo.svg", function (logo) {

            // get layers of SVG
            var layerBG = logo.select("#BG");
            var LetterE = logo.select("#E");
            var LetterR = logo.select("#R");
            var LetterF = logo.select("#F");
            var Name = logo.select("#name");

            // Animate over 1500ms,
            // change opacity and scale to original size (1)
            Name.animate({ opacity: 1, transform: "t0,0,r0"},1000)
            LetterE.animate({ opacity: 1 },1500)
            LetterR.animate({ opacity: 1},2500)
            LetterF.animate({ opacity: 1},3500)




            s.append(logo); // append SVG to #svgout

            // Hover function
            LetterE.hover(function() {
              LetterE.animate({ transform: "s1.2,0,0" }, 500); // scale up on hover
            },
            function() {
              LetterE.animate({transform: "s1,0,0" }, 500); // scale down when not hover
              });

              LetterR.hover(function() {
                LetterR.animate({ transform: "s1.2,0,0" }, 500); // scale up on hover
              },
              function() {
                LetterR.animate({transform: "s1,0,0" }, 500); // scale down when not hover
                });

                LetterF.hover(function() {
                  LetterF.animate({ transform: "s1.2,0,0" }, 500); // scale up on hover
                },
                function() {
                  LetterF.animate({transform: "s1,0,0" }, 500); // scale down when not hover
                  });

                  Name.hover(function() {
                    Name.animate({ transform: "s1.5,0,0" }, 500); // scale up on hover
                  },
                  function() {
                    Name.animate({transform: "s1,0,0" }, 500); // scale down when not hover
                    });
          });
        }
</script>
