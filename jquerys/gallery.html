    <body>
          <h1>Photos</h1>


          <!-- ### start of the gallery definition ### -->
          <div ID="ngy2p" data-nanogallery2='{

        "thumbnailWidth": "auto",
        "thumbnailHeight": "300",
        "thumbnailDisplayTransition": "slideUp2",
        "thumbnailHoverEffect2": "image_rotateZ_0deg_-5deg_1000|image_scale_1_1.3_1000",
        "thumbnailAlignment": "justified"


                  }' >
                  <!-- hover effect changed it to -10 instead of 10 to turn to left instead of right
                        changed the width to auto and hight to 300
                        added my images and added CSS for padding-->
